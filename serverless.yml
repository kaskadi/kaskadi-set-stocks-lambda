service:
  name: kaskadi-set-stocks-lambda

package:
  individually: true
  exclude:
    - "**/**"

provider:
  name: aws
  runtime: nodejs12.x
  stackName: ${self:service.name}-stack
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  deploymentBucket:
    name: kaskadi-serverless-deployment-bucket

layers:
  KaskadiSetStocksLayer:
    path: layer
    name: ${self:service.name}-layer
    description: Layer for ${self:service.name}
    compatibleRuntimes:
      - nodejs10.x
      - nodejs12.x
    licenseInfo: MIT
    package:
      include:
        - '**/**'

functions:
  KaskadiSetStocks:
    handler: kaskadi-set-stocks-lambda.handler
    name: ${self:service.name}
    layers:
      - { Ref: KaskadiSetStocksLayerLambdaLayer}
    package:
      include:
        - 'kaskadi-set-stocks-lambda.js'
    environment:
      ES_ID: ${env:ES_ID}
      ES_SECRET: ${env:ES_SECRET}
      ES_ENDPOINT: ${env:ES_ENDPOINT}
