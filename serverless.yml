service:
  name: kaskadi-update-stocks-lambda

package:
  individually: true
  exclude:
    - "**/**"

provider:
  name: aws
  runtime: nodejs12.x
  stackName: ${self:service.name}-stack
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  deploymentBucket:
    name: kaskadi-serverless-deployment-bucket

functions:
  KaskadiUpdateStocks:
    handler: kaskadi-update-stocks-lambda.handler
    name: ${self:service.name}
    layers:
      - !ImportValue KaskadiEsLayerArn
    package:
      include:
        - 'kaskadi-update-stocks-lambda.js'
        - 'node_modules/**'
    environment:
      ES_ID: ${env:ES_ID}
      ES_SECRET: ${env:ES_SECRET}
      ES_ENDPOINT: ${env:ES_ENDPOINT}
